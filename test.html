    <script type="text/javascript">
    async function main() {
      let pyodide = await loadPyodide();
      await pyodide.loadPackage("micropip");
      await pyodide.runPythonAsync(`
        import micropip
        await micropip.install(['https://cdn.holoviz.org/panel/wheels/bokeh-3.6.2-py3-none-any.whl', 'https://cdn.holoviz.org/panel/1.5.5/dist/wheels/panel-1.5.5-py3-none-any.whl', 'pyodide-http==0.2.1', 'pandas']);
      `);
      code = `\nimport asyncio\n\nfrom panel.io.pyodide import init_doc, write_doc\n\ninit_doc()\n\nimport panel as pn\nimport pandas as pd\n\npn.extension("perspective", design="bootstrap")\n\npn.template.BootstrapTemplate(\n    title="Test App",\n    sidebar=[pn.pane.Markdown("Hello World!")],\n    main=[pn.pane.Perspective(pd.DataFrame({"a": [1, 2, 3], "b": [4, 5, 6]}), height_policy="max", width_policy="max", sizing_mode="stretch_width")],\n).servable()\n\n\nawait write_doc()`
      await pyodide.runPythonAsync(code);
    }
    main();
    </script>
