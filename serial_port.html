<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Media Example</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css">
    <script type="module" src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
</head>
<body>
    <py-script src="serial_port.py" config="./serial_port.json" ></py-script>
    <button py-click="sm.askForSerial()" id="open">Open a Serial Port</button>
    <br><button py-click ="sendValueFromInputBox(sm)" id="write">Write to the serial port:</button>
    <input type="text" id="text">
</body>
</html>
